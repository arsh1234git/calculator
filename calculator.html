<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to my Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="description">
            <h3>Calculator</h3>
            <span>Made by Mohd Arsh</span>
          </div>
      <div class="calculator">
        <input type="text" name="" id="" /><hr>
        <div class="row">
          <button id="clear">C</button>
          <button>(</button>
          <button>)</button>
          <button>/</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>x</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div class="row">
          <button>%</button>
          <button>0</button>
          <button>.</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
