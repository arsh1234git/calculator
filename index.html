<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to my Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cf3a3d536f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="description">
          <h3>Calculator</h3>
          <span>Made by Mohd Arsh</span>
        </div>
        <input type="text" name="" id="" />
        <hr />
    
          <div class="row">
            <button class="dark" id="clear">CLEAR</button>
            <button class="dark" id="backspace">
              <i
                id="backspace2"
                class="fa-sharp fa-solid fa-delete-left fa-xl"
              ></i>
            </button>
          </div>
          <div class="row row1">
            <!-- <button class="dark" id="clear">C</button> -->
            <button class="dark">(</button>
            <button class="dark">)</button>
            <button class="dark">%</button>
            <button class="dark">/</button>
          </div>
          <div class="row row2">
            <button class="light">7</button>
            <button class="light">8</button>
            <button class="light">9</button>
            <button class="dark">x</button>
          </div>
          <div class="row row3">
            <button class="light">4</button>
            <button class="light">5</button>
            <button class="light">6</button>
            <button class="dark">-</button>
          </div>
          <div class="row row4">
            <button class="light">1</button>
            <button class="light">2</button>
            <button class="light">3</button>
            <button class="dark">+</button>
          </div>
          <div class="row row5">
            <button class="light zero">0</button>
            <button class="light">.</button>
            <button id="equal">=</button>
          </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
